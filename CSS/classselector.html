<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .one{
            text-align: center;
            color: red;
        }
        .two{
            text-align:center;
            color:aqua;
        }
    </style>
</head>
<body>
    <h4 class="one">Example for class selector</h4>
    <h4 class="two">Example for class selector </h4>
</body>
</html>
