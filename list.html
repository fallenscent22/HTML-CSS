<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of lists in html</title>
</head>
<body>
    <ol type="1">   <!type can be changed to a,A,1,I.. etc.,>
        <li>Central Proccessing Unit</li>
        <li>Memory unit</li>
        <li>ALU</li>
    </ol>
<! unordered list>
<ul type="desc"><! can be changed to square,circle etc.,>
    <li>Central Proccessing Unit</li>
    <li>Memory unit</li>
    <li>ALU</li>
</ul>

<!definition list>
    <dl>
    <dt>CPU</dt>
    <dd>Central Processing Unit</dd>
    </dl>
</body>
</html>
