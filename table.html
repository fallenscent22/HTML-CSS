<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title> 
</head>
<body>
    <!cell padding is space between data and its border (box)>
    <table border="2" cellspacing="10" cellpadding="10" bordercolor="black">
     <tr>
        <th> 1st </th><!th is table heading and tr is table row>
        <th> 2nd </th>
    </tr>
    <tr>
        <!td is table data>
        <td>cyber security</td>
        <td>AI</td>
    </tr>
    </table>
    <!2nd example>
    <table border="2">
        <thead>
            <th>1st</th>
            <th>2nd</th>
        </thead>
        <tbody>
            <td>cyber security</td>
            <td>AI</td>
        </tbody>
    </table>
</body>
</html>
