<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div><! div is a block>
        <center><h2>Student Bio-Data Form</h2></center><! center is logical tag>
        <br><br>
        <label for="Student Name">Student Name:</label>
        <input type="text" name="Student Name"
        placeholder="Enter Student Name" required/>
        <br>
        <label for="Student Password">Student Password:</label>
        <input type="password" name="password" 
        placeholder="Enter Student Password" required/>
        <br>
        <label for="Student Age">Student  Age:</label>
        <input type="number" name="Student Age"  placeholder="Enter Student Age"required/>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="r1">Female</input>
        <input type="radio" name="r1">Male</input>
        <br>
        <label for="DOB">Student DOB:</label>
        <input type="date"/>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="email"/>
        <br>
        <label for="Address">Address</label>
        <textarea cols="10" rows="8"></textarea>
        <br>
        <label for="course">select course</label>
        <select option="CSE">
            <option>CSE</option>
            <option>CSM</option>
            <option>ECE</option>
            <option>EEE</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" value="submit"/>
        <input type= "reset" value="reset"/>
        </div>
    </form>
</body>
</html>
