<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span tag</title>
</head>
<body>
    <!div is used to write content in block....>
    <!span exists inside div, it is also like div tag>
    <h2>Example of Div and Span Tag</h2>
    <div>
        <p>Hello <span style="color:violet">Nikhitha,</span>The Legend</p>
    </div>
</body>
</html>
